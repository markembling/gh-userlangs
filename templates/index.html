<p>{{ repos | length }} repositories.</p>

<table>
    <thead>
        <tr>
            <th>Language</th>
            <th>Percent</th>
            <th>Bytes</th>
        </tr>
    </thead>

    {% for lang in langs | dictsort %}
        <tr>
            <td>{{ lang[0] }}</td>
            <td>{{ "%0.2f%%"  | format(langs_percents[lang[0]]) }}</td>
            <td>{{ lang[1] }}</td>
        </tr>
    {% endfor %}
</table>
